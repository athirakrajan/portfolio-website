<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signupgrid</title>
    <link rel="stylesheet" href="signupgrid.css">
</head>
<body>
    
       <div class="head"><h1>Signup</h1></div>
    <div class="sign">
        <div class="child" id="firstname"><input class="firstname" type="text" placeholder="firstname" ></div>
        <div class="child" id="lastname"><input class="lastname" type="text" placeholder="lastname"></div>
        <div class="child" id="email"><input class="email" type="text" placeholder="email"></div>
        <div class="child" id="phone"><input class="phone" type="number" placeholder="phone"></div>
        <div class="child" id="password"><input class="password" type="password" placeholder="password"></div>
        <div class="child" id="address"><textarea class="address" id="address1" cols="30" rows="10"></textarea></div>
       <div class="child" id="gender"><input class="gender" type="radio" name="gender">male
        <input class="gender" type="radio" name="gender">female</div>
        <div class="child" id="signup"><button >sign up</button></div>

    </div>
    
</body>
</html>
