    <title>Transform</title>
    <style>
      .hello{

        border: 2px solid black;

        height: 100%;
        width: 100%;
      }
      .hello:hover{
          transform: translate(100px);
          /* transform: translate(100px,50px); */
          /* transform: scaleX(.7); */
          /* transform: scaley(.7); */
          /* transform: scale(.7); */
          transform: rotate(90deg);
          border-radius: 50%;
